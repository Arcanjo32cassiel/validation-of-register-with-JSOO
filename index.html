<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Validation</title>
</head>

<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form" action="" method="">
            <div class="full-box">
                <label for="email">E-mail</label>

                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="password">senha</label>
                <input type="password" name="password" id="password" placeholder="Digite your senha" data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passwordconfirmation">Confirmação de senha</label>
                <input type="password" name="passwordconfirmation" id="passwordconfirmation" placeholder="Confirme  your senha" data-equal="password" data-required>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#"> termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" value="Registrar" id="btn-submit">

            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="/main.js"></script>
</body>

</html>
